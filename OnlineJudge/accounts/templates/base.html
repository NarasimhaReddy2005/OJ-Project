{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByteBench | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'accounts/css/base.css' %}" />
  </head>
  <body>
    <div class="container">
      <!-- Left section with animated background -->
      <div class="left-section">
        <div class="lines"></div>
        <div class="logo-container">
          <img src="{% static 'images/ByteBench.png' %}" alt="ByteBench Logo" />
          <h1 class="logo-text">ByteBench</h1>
        </div>
      </div>

      <!-- Right section -->
      <div class="right-section">
        <div class="form-box">
          {% block content %}
          <h2>Login</h2>
          <p>Welcome back! Please log in to your account.</p>
          <form method="post">
            {% csrf_token %}
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <button type="submit">Login</button>
          </form>
          <div class="small-text">
            Don't have an account? <a href="{% url 'register' %}">Sign Up</a>
          </div>
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
