{% extends "base1.html" %} {% load static %} {% block content %}
<div class="container py-5 text-white">
  {% include "auth/profile_card.html" %}

  <!-- Charts Section -->
  <div class="row">
    <!-- Activity Bar Chart -->
    <div class="col-md-8 mb-4">
      <div class="card bg-dark p-3">
        <h5 class="text-white mb-3">Submission Activity (Past Week)</h5>
        <canvas id="activityChart"></canvas>
      </div>
    </div>

    <!-- Problems Solved Circular Progress -->
    <div class="col-md-4 mb-4">
      <div class="card bg-dark p-4 text-center">
        <h6 class="text-white mb-3">Problems Solved</h6>
        <svg
          width="140"
          height="140"
          viewBox="0 0 36 36"
          class="circular-chart"
        >
          <path
            class="circle-bg"
            d="M18 2.0845
                   a 15.9155 15.9155 0 0 1 0 31.831
                   a 15.9155 15.9155 0 0 1 0 -31.831"
            fill="none"
            stroke="#eee"
            stroke-width="2"
          />
          <path
            class="circle"
            stroke-dasharray="{{ solved_percent }}, 100"
            d="M18 2.0845
                   a 15.9155 15.9155 0 0 1 0 31.831
                   a 15.9155 15.9155 0 0 1 0 -31.831"
            fill="none"
            stroke="#38bdf8"
            stroke-width="2"
          />
          <text
            x="18"
            y="20.35"
            class="percentage"
            text-anchor="middle"
            fill="#fff"
            font-size="6"
          >
            {{ solved_count }}/{{ total_problems }}
          </text>
        </svg>
      </div>
    </div>
  </div>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('activityChart').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: {{ activity_labels|safe }},
      datasets: [{
        label: 'Submissions',
        data: {{ activity_counts|safe }},
        backgroundColor: '#38bdf8'
      }]
    },
    options: {
      responsive: true,
      scales: {
        x: {
          beginAtZero: true
        }
      }
    }
  });
</script>

<!-- Optional: circular chart styling -->
<style>
  .circular-chart {
    display: block;
    margin: auto;
    max-width: 100%;
    max-height: 250px;
  }
</style>
{% endblock %}
