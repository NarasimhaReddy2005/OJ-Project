<!-- navbar.html -->
{% load static %}

<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
/>

<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
  <a class="navbar-brand d-flex align-items-center" href="/">
    <img
      src="{% static 'images/ByteBench.png' %}"
      alt="Logo"
      width="37"
      height="37"
      class="d-inline-block align-top mr-2"
    />
  </a>

  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li
        class="nav-item {% if request.path == '/problems_list/' %}active{% endif %}"
      >
        <a class="nav-link" href="/problems_list/">Problems</a>
      </li>
      <li
        class="nav-item {% if request.path == '/activity/' %}active{% endif %}"
      >
        <a class="nav-link" href="{% url 'user_activity' %}">Your Activity</a>
      </li>
      <li
        class="nav-item {% if request.path == '/profile/' %}active{% endif %}"
      >
        <a class="nav-link" href="#">Profile</a>
      </li>
    </ul>

    {% if request.user.is_authenticated %}
    <span class="navbar-text text-dark mr-3">
      Hello, <strong>{{ request.user.username }}</strong>
    </span>
    <a class="btn btn-outline-danger btn-sm" href="{% url 'logout' %}"
      >Logout</a
    >
    {% else %}
    <a class="btn btn-outline-primary btn-sm" href="{% url 'login' %}">Login</a>
    {% endif %}
  </div>
</nav>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
