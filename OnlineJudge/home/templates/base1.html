{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="{% static 'images/ByteBench.png' %}"
    />
    <title>{% block title %}ByteBench{% endblock %}</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- CodeMirror Core CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css"
    />

    <!-- CodeMirror Theme: Dracula & GitHub -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/material.min.css"
    />

    <!-- CodeMirror JS Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>

    <!-- Language modes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/clike/clike.min.js"></script>
    <!-- C, C++, Java -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/python/python.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Toastr CSS -->
    <!-- jQuery (required) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Toastr CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />

    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  </head>
  <body>
    {% include 'navbar.html' %}

    <div class="container-fluid mt-1">
      {% block content %}
      <!-- Page-specific content goes here -->
      {% endblock %}
    </div>
  </body>
</html>
<script>
  if (typeof toastr !== "undefined") {
    toastr.options = {
      closeButton: true,
      progressBar: true,
      positionClass: "toast-bottom-right",
      timeOut: 3000,
    };
  }
</script>
<style>
  /* Make toast fully visible */
  #toast-container > .toast {
    background-color: #333 !important; /* Dark bg */
    color: #fff !important; /* White text */
    opacity: 1 !important; /* No transparency */
  }
  #toast-container > .toast-success {
    background-color: #28a745 !important;
  }
  #toast-container > .toast-error {
    background-color: #dc3545 !important;
  }
  #toast-container > .toast-info {
    background-color: #17a2b8 !important;
  }
  #toast-container > .toast-warning {
    background-color: #ffc107 !important;
    color: #000 !important;
  }
</style>
