<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ problem.problem_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optional: Add Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-3">{{ problem.problem_name }}</h1>

        <div class="card p-3">
            <h5>Description</h5>
            <p>{{ problem.description }}</p>

            <h5>Constraints</h5>
            <p>{{ problem.constraints }}</p>

            <h5>Input Format</h5>
            <p>{{ problem.input_format }}</p>

            <h5>Output Format</h5>
            <p>{{ problem.output_format }}</p>
        </div>

        <!-- Optional: Submit form for answer or code -->
        <form method="post" class="mt-4">
            {% csrf_token %}
            <!-- Example input field -->
            <div class="mb-3">
                <label for="solution" class="form-label">Your Solution:</label>
                <textarea class="form-control" id="solution" name="solution" rows="6"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <a href="{% url 'problem_list' %}" class="btn btn-link mt-3">‚Üê Back to Problems</a>
    </div>
</body>
</html>
